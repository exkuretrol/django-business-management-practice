{% extends "_base_front_page.html" %}
{% block content %}
    <div class="text-center mb-4">
        <div class="page-title">您即將離開此網站</div>
        <p>您正被重新導向到外部網站。請再繼續之前仔細查看詳細訊息。</p>
        <div class="rounded-2 text-bg-dark p-4 d-flex flex-row">
            <div class="flex-grow-1">
                <span class="mb-0">您將被重定向到以下網址：</span>
                <a href="#" class="text-truncate">
                    {% if link %}
                        {{ link|truncatechars:24 }}
                    {% else %}
                        https://www.example.com/
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center gap-2 mb-4">
        <a href="{% if link %}{{ link }}{% else %}#{% endif %}"
           class="btn btn-primary w-100">繼續</a>
        <button class="btn btn-light w-100"
                type="button"
                onclick="window.history.back()">取消</button>
    </div>
    <p class="text-center">您將訪問一個與此網站無關的外部網站。請謹慎行事。</p>
{% endblock content %}
